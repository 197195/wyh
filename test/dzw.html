<body>

    <script>
        // é¡µé¢è®¿é—®è®¡æ•°å™¨åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–æˆ–åˆå§‹åŒ–è®¿é—®è®¡æ•°
            let visitCount = localStorage.getItem('pageVisitCount');
            
            if (visitCount === null) {
                // ç¬¬ä¸€æ¬¡è®¿é—®
                visitCount = 1;
            } else {
                // å¢åŠ è®¿é—®è®¡æ•°
                visitCount = parseInt(visitCount) + 1;
            }
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('pageVisitCount', visitCount);
            
            // æ›´æ–°æ˜¾ç¤º
            const visitCountElement = document.getElementById('visitCount');
            visitCountElement.textContent = visitCount;
            visitCountElement.classList.add('count-up');
            
            // éŸ³ä¹æ’­æ”¾å™¨åŠŸèƒ½
            const musicPlayer = document.getElementById('musicPlayer');
            const playerToggle = document.getElementById('playerToggle');
            const playBtn = document.getElementById('playBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeLevel = document.getElementById('volumeLevel');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const loadingText = document.getElementById('loadingText');
            
            // åˆ›å»ºéŸ³é¢‘å…ƒç´  - ä½¿ç”¨æ‚¨æä¾›çš„æ–°éŸ³ä¹é“¾æ¥
            const audio = new Audio();
            audio.src = 'https://raw.githubusercontent.com/197195/dzw/main/img.mp3';
            
            let isPlaying = false;
            let isPlayerVisible = false;
            
            // åˆ‡æ¢æ’­æ”¾å™¨æ˜¾ç¤º/éšè—
            playerToggle.addEventListener('click', function() {
                if (isPlayerVisible) {
                    musicPlayer.classList.add('player-hidden');
                } else {
                    musicPlayer.classList.remove('player-hidden');
                }
                isPlayerVisible = !isPlayerVisible;
            });
            
            // æ’­æ”¾/æš‚åœåŠŸèƒ½
            playBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    playBtn.innerHTML = '<div class="play-icon">â–¶</div>';
                    playBtn.classList.remove('rotating');
                    loadingText.textContent = 'éŸ³ä¹å·²æš‚åœ';
                } else {
                    // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                    playBtn.innerHTML = '<div class="play-icon rotating">âŸ³</div>';
                    loadingText.textContent = 'æ­£åœ¨åŠ è½½éŸ³ä¹...';
                    
                    audio.play().then(() => {
                        // æ’­æ”¾æˆåŠŸ
                        playBtn.innerHTML = '<div class="play-icon">âšâš</div>';
                        playBtn.classList.remove('rotating');
                        loadingText.textContent = 'æ­£åœ¨æ’­æ”¾...';
                        isPlaying = true;
                    }).catch(e => {
                        console.log('æ’­æ”¾å¤±è´¥:', e);
                        playBtn.innerHTML = '<div class="play-icon">â–¶</div>';
                        playBtn.classList.remove('rotating');
                        loadingText.textContent = 'æ’­æ”¾å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥';
                        alert('éŸ³ä¹åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–éŸ³ä¹é“¾æ¥');
                    });
                }
            });
            
            // æ›´æ–°è¿›åº¦æ¡
            audio.addEventListener('timeupdate', function() {
                const currentTime = audio.currentTime;
                const duration = audio.duration;
                
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    
                    // æ›´æ–°æ—¶é—´æ˜¾ç¤º
                    currentTimeEl.textContent = formatTime(currentTime);
                    durationEl.textContent = formatTime(duration);
                }
            });
            
            // éŸ³é¢‘åŠ è½½å®Œæˆæ—¶æ›´æ–°æ€»æ—¶é•¿
            audio.addEventListener('loadedmetadata', function() {
                if (audio.duration) {
                    durationEl.textContent = formatTime(audio.duration);
                    loadingText.textContent = 'éŸ³ä¹åŠ è½½å®Œæˆï¼Œç‚¹å‡»æ’­æ”¾';
                }
            });
            
            // éŸ³é¢‘å¼€å§‹æ’­æ”¾
            audio.addEventListener('play', function() {
                isPlaying = true;
                loadingText.textContent = 'æ­£åœ¨æ’­æ”¾...';
            });
            
            // éŸ³é¢‘æš‚åœ
            audio.addEventListener('pause', function() {
                isPlaying = false;
                if (audio.currentTime > 0 && audio.currentTime < audio.duration) {
                    loadingText.textContent = 'éŸ³ä¹å·²æš‚åœ';
                }
            });
            
            // éŸ³é¢‘ç»“æŸ
            audio.addEventListener('ended', function() {
                isPlaying = false;
                playBtn.innerHTML = '<div class="play-icon">â–¶</div>';
                progressBar.style.width = '0%';
                currentTimeEl.textContent = '0:00';
                loadingText.textContent = 'æ’­æ”¾å®Œæˆï¼Œç‚¹å‡»é‡æ–°æ’­æ”¾';
            });
            
            // ç‚¹å‡»è¿›åº¦æ¡è·³è½¬
            progressContainer.addEventListener('click', function(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                
                if (duration) {
                    audio.currentTime = (clickX / width) * duration;
                }
            });
            
            // éŸ³é‡æ§åˆ¶
            volumeSlider.addEventListener('click', function(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const volume = Math.min(Math.max(clickX / width, 0), 1);
                
                audio.volume = volume;
                volumeLevel.style.width = `${volume * 100}%`;
                
                // æ›´æ–°éŸ³é‡å›¾æ ‡
                const volumeIcon = document.querySelector('.volume-icon');
                if (volume === 0) {
                    volumeIcon.textContent = 'ğŸ”‡';
                } else if (volume < 0.5) {
                    volumeIcon.textContent = 'ğŸ”ˆ';
                } else {
                    volumeIcon.textContent = 'ğŸ”Š';
                }
            });
            
            // è®¾ç½®åˆå§‹éŸ³é‡
            audio.volume = 0.7;
            volumeLevel.style.width = '70%';
            
            // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
            function formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // å¡ç‰‡æ‚¬åœæ•ˆæœ
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>

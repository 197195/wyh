<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品链接按钮</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .link-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .link-btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background-color: #2196F3;
        }
        
        .btn-primary:hover {
            background-color: #0b7dda;
        }
        
        .btn-secondary {
            background-color: #ff9800;
        }
        
        .btn-secondary:hover {
            background-color: #e68a00;
        }
        
        .url-display {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            word-break: break-all;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>产品访问链接</h1>
        
        <div class="btn-container">
            <!-- 主要按钮 -->
            <a href="https://h5.lot-ml.com/ProductEn/Index/29b962de7049ab27" class="link-btn btn-primary">
                <i class="fas fa-external-link-alt"></i> 立即访问产品
            </a>
            
            <!-- 备用按钮样式 -->
            <a href="https://h5.lot-ml.com/ProductEn/Index/29b962de7049ab27" class="link-btn btn-secondary">
                <i class="fas fa-shopping-cart"></i> 查看产品详情
            </a>
            
            <!-- 在新标签页打开的按钮 -->
            <a href="https://h5.lot-ml.com/ProductEn/Index/29b962de7049ab27" class="link-btn" target="_blank">
                <i class="fas fa-window-restore"></i> 在新窗口打开
            </a>
        </div>
        
        <div class="url-display">
            链接地址: https://h5.lot-ml.com/ProductEn/Index/29b962de7049ab27
        </div>
    </div>
    
    <!-- Font Awesome 图标库 -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
